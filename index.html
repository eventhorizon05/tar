<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            //hidden parts
            $('.loadingScreen').hide();
            var adminLogIn = $('#adminLogIn');
            var email = $('#email');
            var password = $('#password');
            var loadingScreen = $('.loadingScreen');

            email.on('keydown',function(){
                email.removeClass('is-invalid');
            });
            password.on('keydown',function(){
                password.removeClass('is-invalid');
            });

            adminLogIn.click(function(){
                if(email.val() == ""){
                    email.addClass('is-invalid');
                }
                if(password.val() == ""){
                    password.addClass('is-invalid');
                }
                if (email.val() != "" && password.val() != ""){
                    loadingScreen.show();
                    $.ajax({
                        type: 'POST',
                        url: 'php/login.php',
                        data:
                        {
                            email: email.val(),
                            password: password.val()
                        },
                        success: function(response){
                            console.log(response);
                            if(response == "main-page.html"){
                                window.location.replace(response);
                            }
                            else{
                                alert("This Account does not exist!");
                                loadingScreen.hide();
                            }
                        }
                    });
                    password.removeClass('is-invalid');
                }
                
            });
        });
    </script>
</head>
<style>
    #loader{
        animation: loader 1.3s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    @keyframes loader{
        to{
            transform: rotate(360deg);
        }
    }
</style>
<body class="bg-secondary">
   <div class="loadingScreen" style="position: absolute;z-index: 99;width: 100%;height: 100vh;background-color: rgba(0,0,0,0.5);display: flex;align-items: center;justify-content: center;">
       <img id="loader" src="logo.png" alt="TAR logo" class="img-fluid" style="width: auto; max-height: 50px">
   </div>
    <main>
        <div class="container text-center mb-2">
            <div class="container text-center">
                <div>
                    <img src="logo.png" alt="TAR logo" class="img-fluid" style="width: auto; max-height: 300px">
                </div>
                <div class="container">
                    <div class="card col-lg-4 mx-auto bg-secondary shadow">
                        <div class="card-body bg-light">
                            <div class="bg-light">
                                <input type="email" placeholder="Email" class="form-control rounded-pill" id="email">
                                <div class="invalid-feedback bg-light">Please fill this input!</div>
                            </div>
                            <div class="bg-light">
                                <input type="password" placeholder="Password" class="form-control rounded-pill mt-3" id="password">
                                <div class="invalid-feedback bg-light">Please fill this input!</div>
                            </div>
                            <button class="btn-outline-success btn mt-3 px-5" id="adminLogIn">Log-in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
